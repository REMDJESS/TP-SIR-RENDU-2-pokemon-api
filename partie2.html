<!DOCTYPE html>
<html>

<head lang="fr">
    <meta charset="UTF-8">
    <title>pokedex</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/angular-csp.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/business-casual.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

<body ng-app="pokedex">
    <div class="brand">Pokedex</div>
    <div class="address-bar">TP SIR | Master I Miage, ISTIC | Université de Rennes 1</div>

    <!-- Navigation -->

    <div class="container">
        <!-- Search -->

        <div ng-controller="searchPokemon">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon2">Id du pokemon</span>
                <input ng-model="pokemonId" ng-change="onChange(pokemonId)" type="text" class="form-control" placeholder="Tapez l'ID du pokemon à rechercher">
            </div>
            <br>
            <div class="form-group">

                <span class="input-group-addon" id="basic-addon2">Nom du Pokemon</span>
                <input type="text" class="form-control" id="usr" ng-model="searchedPokemon" aria-describedby="basic-addon2" placeholder="Tapez le nom du pokemon à rechercher">
            </div>
            <br>
            <div class="form-group" ng-cloak>
                <!--https://docs.angularjs.org/api/ng/directive/ngCloak-->
                <span class="input-group-addon" id="basic-addon2">Choisir un Pokemon</span>
                <select id="choosedPokemon" class="form-control" ng-model="selectedPokemon">
                        <option ng-repeat="pokemon in pokemonList | filter:searchedPokemon" value="{{pokemon.name}}">{{pokemon.name}}</option>
                    </select>
            </div>
            <button ng-click="getSelectedPokemon(selectedPokemon)" type="button" class="btn btn-default">GO</button>
            <img ng-show="loading" ng-src="img/loader.gif">
        </div>
        <br>
        <!-- Pokémon information -->
        <div ng-controller="pokemonDetails">
            <!--<span ng-cloak>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-lg-12"> <h2> <em>Photo et nom </em></h2></div>
                            <img ng-src="{{data.pokemonImageLink}}">
                            <h2>{{data.info}}</h2>
                    </div>
                </div>
                <div class="col-lg-6">
                            <div class="row">
                                   <div class="col-lg-12"><h2> <em> caractéristiques </em></h2></div>
                                    <div class="col-lg-3" ng-repeat="move in data.moves">{{move.name}}</div>
                            </div>
                </div>
                </span>-->
            <!--création de la directive pour afficher le contenu du resultat-->
            <pokedex></pokedex>
        </div>
    </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h3><em>ANANI KOUAME RAYMOND</em> & <em> VASQUEZ FUERTES </em></h3>
                </div>
            </div>
        </div>
    </footer>


    <!-- Dependencies -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>

    <!-- Pokedex app -->

    <script src="js/pokedex2.js"></script>
</body>

</html>
